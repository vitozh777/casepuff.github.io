<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="user-info">
            <img id="userAvatar" src="" alt="Аватарка пользователя">
            <p id="userNickname"></p>
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - BLACK" class="img">
                <button class="btn" id="btn1">Add</button>
            </div>
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - RED" class="img">
                <button class="btn" id="btn2">Add</button>
            </div>
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - GREEN" class="img">
                <button class="btn" id="btn3">Add</button>
            </div>
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - MARSHMALLOW" class="img">
                <button class="btn" id="btn4">Add</button>
            </div>
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - COFFEE" class="img">
                <button class="btn" id="btn5">Add</button>
            </div>
            <div class="item">
                <img src="IMG_2117.PNG" alt="THE PUFFER CASE - CERULEAN" class="img">
                <button class="btn" id="btn6">Add</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>


    <script src="https://telegram/org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
